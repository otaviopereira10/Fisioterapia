<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Sistema de Fisioterapia</title>
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrar</h1>
        <form method="POST">
            <div class="form-group">
                <label for="role">Eu sou:</label>
                <select id="role" name="role" required onchange="toggleCRMField()">
                    <option value="">Selecione</option>
                    <option value="cliente">Cliente</option>
                    <option value="especialista">Especialista</option>
                </select>
            </div>
            <div class="form-group hidden" id="crm-field">
                <label for="crm">CRM</label>
                <input type="text" id="crm" name="crm" placeholder="Informe seu CRM">
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <a href="../index.html"> <button type="submit" class="register-button" >Registrar </a> </button>
        </form>
        <a href="../index.html" class="login-link">Já tem uma conta? Faça login</a>
    </div>

<script src="../js/Cadastro.js"></script>
</body>
</html>
