<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="../css/Cadastro-usuario.css">
</head>
<body>
    <header>Adicionar Usuário</header>

    <nav>
        <a href="TelaInicial.html">Início</a>
        <a href="Sub-pages/Consultar-usuarios.html">Voltar</a>
    </nav>

    <div class="container">
        <form id="cadastro-usuario-form">
            <div class="form-group">
                <label for="role">Tipo de Usuário:</label>
                <select id="role" name="role" required onchange="toggleRegistroField()">
                    <option value="">Selecione</option>
                    <option value="cliente">Cliente</option>
                    <option value="especialista">Especialista</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="form-group hidden" id="registro-field">
                <label for="registro">Registro Profissional</label>
                <input type="text" id="registro" name="registro" placeholder="Informe o registro">
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-button">Cadastrar</button>
        </form>
        <a href="Sub-pages/Consultar-usuarios.html" class="back-button">Voltar</a>
    </div>

    <script src="../js/Cadastro.js"></script>
</body>
</html>
