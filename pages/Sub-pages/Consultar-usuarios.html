<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Usuários</title>
    <link rel="stylesheet" href="../../css/Sub-pages/Consultar-usuarios.css">
</head>
<body>
    <header>Consulta de Usuários</header>

    <nav>
        <a href="../TelaInicial.html">Início</a>
        <a href="../Sub-pages/Consultar-paciente.html">Cadastro de Pacientes</a>
        <a href="../Sub-pages/Consultar-profissional.html">Cadastro de Profissionais</a>
        <a href="../Sub-pages/Consultar-consultas.html">Consultas</a>
        <a href="../Sub-pages/Consultar-clinicas.html">Clínicas</a>
        <a href="../../index.html">Sair</a>
    </nav>

    <div class="container">
        <!-- Botão de Adicionar Usuário -->
        <div class="actions">
            <a href="../Cadastro-usuario.html" class="add-button">Adicionar Usuário</a>
        </div>

        <!-- Sistema de Filtro -->
        <div class="filter-container">
            <input type="text" id="filter-input" placeholder="Pesquisar por nome...">
            <button id="filter-button">Pesquisar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Tipo</th>
                    <th>Registro Profissional</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Os dados dos usuários serão inseridos aqui dinamicamente -->
            </tbody>
        </table>

        <!-- Botão de Sair -->
        <div class="exit-container">
            <a href="../TelaInicial.html" class="exit-button">Sair</a>
        </div>
    </div>

    <script src="../../js/Sub-pages/Consultar-usuarios.js"></script>
</body>
</html>
