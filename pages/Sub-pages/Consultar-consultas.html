<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Consultas</title>
    <link rel="stylesheet" href="../../css/Sub-pages/Consultar-consultas.css">
</head>
<body>
    <header>Consulta de Consultas</header>

    <nav>
        <a href="../TelaInicial.html">Início</a>
        <a href="../Sub-pages/Consultar-paciente.html">Cadastro de Pacientes</a>
        <a href="../Sub-pages/Consultar-profissional.html">Cadastro de Profissionais</a>
        <a href="../../index.html">Sair</a>
    </nav>

    <div class="container">
        <!-- Botão de Adicionar -->
        <div class="actions">
            <a href="../Cadastro-consultas.html" class="add-button">Adicionar Consulta</a>
        </div>
    
        <!-- Sistema de Filtro -->
        <div class="filter-container">
            <input type="text" id="filter-input" placeholder="Pesquisar por paciente...">
            <button id="filter-button">Pesquisar</button>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados dinâmicos serão adicionados aqui -->
            </tbody>
        </table>
    
        <!-- Botão de Sair -->
        <div class="exit-container">
            <a href="../TelaInicial.html" class="exit-button">Sair</a>
        </div>
    </div>
    

    <script src="../../js/Sub-pages/Consultar-consultas.js"></script>
</body>
</html>
