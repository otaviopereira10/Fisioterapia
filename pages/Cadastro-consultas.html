<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Consulta</title>
    <link rel="stylesheet" href="../css/Cadastro-consultas.css">
</head>
<body>
    <header>Adicionar Consulta</header>

    <nav>
        <a href="TelaInicial.html">In√≠cio</a>
        <a href="Sub-pages/Consultar-consultas.html" class="back-button">Voltar</a>
    </nav>

    <div class="container">
        <form id="add-form">
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <select id="paciente" name="paciente" required>
                    <option value="">Selecione um paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profissional">Profissional</label>
                <select id="profissional" name="profissional" required>
                    <option value="">Selecione um profissional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Adicionar</button>
                <a href="Sub-pages/Consultar-consultas.html" class="exit-button">Voltar</a>
            </div>
        </form>
    </div>

    <script src="../js/Cadastro-consultas.js"></script>
</body>
</html>
