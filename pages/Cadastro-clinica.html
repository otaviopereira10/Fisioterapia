<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clínica</title>
    <link rel="stylesheet" href="../css/Cadastro-clinica.css">
</head>
<body>
    <header>Cadastro de Clínica</header>

    <nav>
        <a href="TelaInicial.html">Início</a>
        <a href="Sub-pages/Consultar-clinica.html">Voltar</a>
    </nav>

    <div class="container">
        <form id="add-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="action-buttons">
                <button type="submit" class="register-button">Adicionar</button>
                <a href="Sub-pages/Consultar-clinicas.html" class="exit-button">Voltar</a>
            </div>
        </form>
    </div>

    <script src="../js/Cadastro-clinica.js"></script>
</body>
</html>
