<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="../css/Consultas.css">
</head>
<body>
    <header>Consultas</header>

    <nav>
        <a href="TelaInicial.html">Início</a>
        <a href="Cadastro-paciente.html">Cadastro de Pacientes</a>
        <a href="Cadastro-profissional.html">Cadastro de Profissionais</a>
        <a href="../index.html">Sair</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Adicionar Consulta</h2>
            <form id="add-form">
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <select id="paciente" name="paciente" required>
                        <!-- Opções dinâmicas serão adicionadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="profissional">Profissional</label>
                    <select id="profissional" name="profissional" required>
                        <!-- Opções dinâmicas serão adicionadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>

        <div class="filter-container">
            <input type="text" id="filter-input" placeholder="Pesquisar por paciente...">
            <button id="filter-button">Pesquisar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados dinâmicos serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="../js/Consultas.js"></script>
</body>
</html>
