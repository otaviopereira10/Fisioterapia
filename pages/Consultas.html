<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Consultas.css">
</head>
<body>
    <header>Consultas</header>

    <nav>
        <a href="TelaInicial.html">Início</a>
        <a href="cadastro-paciente.html">Cadastro de Pacientes</a>
        <a href="cadastro-profissional.html">Cadastro de Profissionais</a>
        <a href="../index.html">Sair</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Adicionar Consulta</h2>
            <form>
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <select id="paciente" name="paciente" required>
                        <option value="">Selecione um paciente</option>
                        <!-- Opções dinâmicas serão adicionadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="profissional">Profissional</label>
                    <select id="profissional" name="profissional" required>
                        <option value="">Selecione um profissional</option>
                        <!-- Opções dinâmicas serão adicionadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemplo Paciente</td>
                    <td>Exemplo Profissional</td>
                    <td>2025-01-01</td>
                    <td>14:00</td>
                    <td>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <!-- Mais registros serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
