<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Profissional</title>
    <link rel="stylesheet" href="../css/Cadastro-profissional.css">
</head>
<body>
    <header>Adicionar Profissional</header>

    <nav>
        <a href="TelaInicial.html">In√≠cio</a>
        <a href="Sub-pages/Consultar-profissional.html">Voltar</a>
    </nav>

    <div class="container">
        <form id="add-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" required>
            </div>
            <div class="form-group">
                <label for="registro">Registro Profissional</label>
                <input type="text" id="registro" name="registro" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="action-buttons">
                <button type="submit" class="register-button">Adicionar</button>
                <a href="Sub-pages/Consultar-profissional.html" class="exit-button">Voltar</a>
            </div>
        </form>
    </div>

    <script src="../js/Cadastro-profissional.js"></script>
</body>
</html>
